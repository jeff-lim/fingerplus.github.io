title: FingerPlus 개발 블로그
author: FingerPlus 개발팀
description: 핑거플러스 개발팀의 블로그입니다.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://fingerplus.github.io" # the base hostname & protocol for your site, e.g. http://example.com
lang: ko
timezone: Asia/Seoul
exclude:
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - README.md
  - LICENSE.txt

# Social media
twitter_username:
twitter_image:
facebook_app_id:
facebook_image:
google_analytics: UA-103174592-1
comments: false

# Plugins
gems:
  - jekyll-archives
  - jekyll-paginate
  - jekyll-sitemap

# Build settings
markdown: kramdown
excerpt_separator: "<!-- more -->"

# Outputting
permalink: /:year/:month/:day/:title/
paginate_path: /posts/:num/
paginate: 10

# Markdown settings
kramdown:
  auto_ids: false
  enable_coderay: false
  entity_output: as_char
  footnote_nr: 1
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  toc_levels: 1..6

